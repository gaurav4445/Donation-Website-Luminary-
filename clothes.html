<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Clothes</title>
  <link rel="stylesheet" href="clothes.css">
   <script src="clothes.js"></script>
</head>
<body>
    <div class="container">
        <h1>Donate Clothes</h1>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <div id="nameError" class="error">Name is required.</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
                <div id="phoneError" class="error">Enter a valid 10-digit phone number.</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div id="emailError" class="error">Enter a valid email address.</div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
                <div id="addressError" class="error">Address is required.</div>
            </div>

            <div class="form-group">
                <label for="quantity">Clothes Quantity</label>
                <input type="number" id="quantity" placeholder="Enter the number of clothes">
                <div id="quantityError" class="error">Enter a valid quantity.</div>
            </div>

            <button type="submit" class="submit-btn">Donate</button>
        </form>
        <p class="form-footer">Your kindness is greatly appreciated! Your clothes donation will make a difference in someone's life.</p>
    </div>
</body>
</html>
